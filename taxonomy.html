<script>

  var params = {
      hideNav: false,
      hideText: false,
      fullScreen: false
  };
  var gui = new dat.GUI();
  var f1 = gui.addFolder('Press the h key to hide controls');
  var navController = f1.add(params, 'hideNav').name("Hide Nav Bar");
  var textController = f1.add(params, 'hideText').name("Hide Text");
  var fullController = f1.add(params, 'fullScreen').name("Fullscreen");
  // f1.open();
  dat.GUI.toggleHide();

  navController.onChange(function(value) {
      if (value) {
          $('#container').hide();
      } else {
          $('#container').show();
      }
  });

  fullController.onChange(function(value) {
      if (value) {
          screenfull.request();
          $('#buffer').hide();
          // $('#labelTop').hide();
      } else {
          screenfull.exit();
          $('#buffer').show();
          // $('#labelTop').show();
      }
  });

  textController.onChange(function(value) {
      if (value) {
          $('#labelTop').hide();
      } else {
          $('#labelTop').show();
      }
  });

  //FULLSCREEN
  $(function () {
      $('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

      if (!screenfull.enabled) {
          return false;
      }

      $(document).on(screenfull.raw.fullscreenchange,
          function screenfullChange() {
              console.log('Fullscreen change');
              if (screenfull.isFullscreen) {
                  $("#container").hide();
                  params.hideNav = true;
                  params.fullScreen = true;
              } else {
                  console.log("MINIMIZING...");
                  $("#container").show();
                  params.hideNav = false;
                  params.fullScreen = false;
                  console.log("params.fullScreen:" + params.fullScreen);
              }
              navController.updateDisplay();
              fullController.updateDisplay();
              textController.updateDisplay();
          });
  });
//*****END FULL SCREEN*******//

</script>

<script>
  function makeGraph(filename, theid, parent, width) {
    var diameter = Math.sqrt(width)*28; //width*1.5;

    var tree = d3.layout.tree()
        .size([360, diameter / 2 - 120])
        .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

    var diagonal = d3.svg.diagonal.radial()
        .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

    var svg = d3.select(parent).append("svg")
        .attr("class", "graph")
        .attr("id", theid)
        .attr("width", width)
        .attr("height", width)
        .style("overflow", "visible")
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + width / 2 + ")");

    d3.json(filename, function(error, root) {
      if (error) throw error;

      var nodes = tree.nodes(root),
          links = tree.links(nodes);

      var link = svg.selectAll(".link")
          .data(links)
        .enter().append("path")
          .attr("class", "link")
          .attr("d", diagonal);

      var node = svg.selectAll(".node")
          .data(nodes)
        .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

      node.append("circle")
          .attr("r", 3)//was 3.5
          .on("mouseover", function(d) {
            d3.select(this.nextSibling).style("visibility", "visible");
          }).on("mouseout", function(d) {
            d3.select(this.nextSibling).style("visibility", "hidden");
          });

      node.append("text")
          .attr("dy", ".31em")
          .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
          .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
          .attr("fill", "white")//text color
          .text(function(d) { return d.name; })
          .style("visibility", "hidden")


      //var ctx = document.getElementById("svg"),
      // for (var j = 0; j < node.length; j++) {
      //   console.log(node[j]);
      //   for (var k = 0; k < node[j].length; k++) {
      //     textElm = node[j][k].getElementsByTagName("text")[0];
      //     // console.log("number of <text>:", textElm.length);

      //     SVGRect = textElm.getBBox();
      //     console.log("textElm:", textElm);

      //     var rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
      //     rect.setAttribute("x", SVGRect.x);
      //     rect.setAttribute("y", SVGRect.y);
      //     rect.setAttribute("width", SVGRect.width);
      //     rect.setAttribute("height", SVGRect.height);
      //     rect.setAttribute("fill", "yellow");
      //     rect.style.visibility = 'hidden';
      //     // ctx.insertBefore(rect, textElm);
      //     parent = textElm.parentElement;
      //     parent.replaceChild(rect, textElm);
      //     rect.appendChild(textElm);
      //     // parent.replaceChild(wrapper, element);
      //     // wrapper.appendChild(element);
      //   }
      // }

    });

    d3.select(self.frameElement).style("height", diameter - 150 + "px");
  }
