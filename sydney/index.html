
<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<style>

body{
  background-color: black;
}

svg{
  height: 100%;
  width: 100%;
  display: inline-block;
}

.graph{
  /*float: left;*/
}

.node circle {
  stroke: white;
  stroke-width: 0.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

.row {
  background-color: black;
}

#buffer{
  margin-top:20%;
}

#labelTop{
  position: absolute;
  color: white;
  font-family: 'Inconsolata';
  font-size: 1em;
  margin-left: 5%;
  top: 30%;
}

</style>
<body>
<div id="buffer"></div>
<div id="labelTop">

  <p>Hive Names: Melbourne 1 | Melbourne 3 | Sydney 1 | Sydney 2</p>
  <p>Sample: Bee Debris</p>
</div>    
<div class="row">
  <div class="col-sm-3" id="p0">
  </div>
  <div class="col-sm-3" id="p1">
  </div>
  <div class="col-sm-3" id="p2">
  </div>
    <div class="col-sm-3" id="p3">
  </div>
</div>
<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
  function makeGraph(filename, theid, parent, width) {
    var diameter = width*1.5;

    var tree = d3.layout.tree()
        .size([360, diameter / 2 - 120])
        .separation(function(a, b) { return (a.parent == b.parent ? 1 : 2) / a.depth; });

    var diagonal = d3.svg.diagonal.radial()
        .projection(function(d) { return [d.y, d.x / 180 * Math.PI]; });

    var svg = d3.select(parent).append("svg")
        .attr("class", "graph")
        .attr("id", theid)
        .attr("width", width)
        .attr("height", width)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + width / 2 + ")");

    d3.json(filename, function(error, root) {
      if (error) throw error;

      var nodes = tree.nodes(root),
          links = tree.links(nodes);

      var link = svg.selectAll(".link")
          .data(links)
        .enter().append("path")
          .attr("class", "link")
          .attr("d", diagonal);

      var node = svg.selectAll(".node")
          .data(nodes)
        .enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")"; })

      node.append("circle")
          .attr("r", 3.5)
          .on("mouseover", function(d) {
            d3.select(this.nextSibling).style("visibility", "visible");
          }).on("mouseout", function(d) {
            d3.select(this.nextSibling).style("visibility", "hidden");
          });

      node.append("text")
          .attr("dy", ".31em")
          .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
          .attr("transform", function(d) { return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)"; })
          .attr("fill", "white")//text color
          .text(function(d) { return d.name; })
          .style("visibility", "hidden");

    });

    d3.select(self.frameElement).style("height", diameter - 150 + "px");
  }

  var files = [
    'meta_file_Mel1.json',
    'meta_file_Mel3.json',
    'meta_file_Syd1.json',
    'meta_file_Syd2.json'
  ];
  for (var i = 0; i < files.length; ++i) {
    var width = $("#p" + i).width();
    console.log(width);
    makeGraph(files[i], i, "#p" + i, width);
  }

  $(window).resize(function() {
    // remove old data first
    for (var i = 0; i < files.length; ++i) {
      $("#" + i).remove();
      var width = $("#p" + i).width();
      console.log(width);
      makeGraph(files[i], i, "#p" + i, width);
    }
  });


</script>
</body>
</html>
